buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        // NOTE: If you see `[CXX1101] NDK ... did not have a source.properties file`,
        // your NDK install is corrupted/incomplete. Either reinstall that NDK version
        // via Android Studio SDK Manager, or temporarily point to an installed NDK
        // that has `source.properties`.
        ndkVersion = "27.0.12077973"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
